<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
<h:head>
    <title>My Facelet Page!</title>
</h:head>
<h:body>
    Hello Facelet!
    <h:form id="form">
        <h:dataTable value="#{countrySessionBean.countryList}" var="c">
            <h:column>${c.name}</h:column>
            <h:column>${c.code}</h:column>
        </h:dataTable>

        <h:commandButton id="changeCodeButton" value="Change Betwen Country Codes"
                         action="#{countrySessionBean.changeCode}"
                     actionListener="#{countrySessionBean.getTheButtonId}" >
        </h:commandButton>
    </h:form>

    <h:form>
        <h:inputText value ="#{user.name}" id ="name"/>
        <h:inputText value ="#{user.password}" id ="password"/>
        <h:commandButton value="Login" type="button" actionListener="#{user.login}">
            <f:ajax execute="name password" render="status"/>
        </h:commandButton>
        <h:outputText value="#{user.status}" id="status"/>
    </h:form>

</h:body>
</html>
